{{ if .Projects }}
<div id="projects-top"></div>
<div id="projects" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "projects" }}</h2>
    </div>
    <div class="section__content">
        {{ range .Projects }}
        <h3>{{ .Name | safeHTML }}</h3>
        <p>{{ .Description | safeHTML }}</p>
        {{ end }}
    </div>
</div>
{{ end }}
